<!DOCTYPE html>
<html>
    <head>
        <script type="text/javascript" src="jquery.js"></script>
        <script type="text/javascript" src="underscore.js"></script>
        <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
        <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.js"></script>
        <link rel="stylesheet" href="http://code.jquery.com/ui/1.12.0/themes/base/jquery-ui.css">
        <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.0/themes/base/jquery-ui.css">
        <script type="text/javascript" src="todo.js"></script>
        <link rel="stylesheet" type="text/css" href="todo.css">
        <script type="text/javascript">
            function startTime() {
                var today = new Date();
                var hours = today.getHours();
                var minutes = today.getMinutes();
                var ampm = hours>= 12 ? 'PM' : 'AM';
                minutes = checkTime(minutes);
                document.getElementById('dialogAddTime').innerHTML =(hours + ":" + minutes + " " + ampm);
                var t = setTimeout(startTime, 500);
            }
            
            function checkTime(i) {
                if (i < 10) {i = "0" + i};  
                return i;
            }
        </script>
    </head>
    <body onload="startTime()">
        <div class="dialogBox" id="dialogBox" title="ADD TASK">
            <div class="title">
                <span>
                    <th>TITLE:</th>
                </span>
                <span>
                    <input type="text" maxlength="12" name="title" placeholder="title..." id="dialogTitle">
                </span>
            </div>
            <div>
                <div class="td1" >
                    <span>DATE:</span>
                    <div class="date-input">
                        <input type="text" id="dialogDate" size="8"> 
                    </div>
                </div>
                <div class="td2" id="dialogAddTime" ></div>
                <div class="td3">
                    <input type="number" min="0" max="23" size="0.5" placeholder="HH" id="dialogStartHour">
                    <input type="number" min="0" max="59" size="0.5" placeholder="MM" id="dialogStartMin" >
                    <input type="text" maxlength="2" size="4"  id="dialogAmPm" >
                    <button id="alarm" >Alarm</button>
                </div>
                <div>DESCRIPTION:</div>
                <div>
                    <textarea rows="" cols="" name="comment" placeholder="Please enter text here." id="dialogDescription"></textarea>
                </div>
            </div>
        </div>
        <br>
            <button id="addTask">ADD</button>
            <br>
            <div class="bottom">
                <div class="box1">
                    <th>NONE</th>
                    <hr>
                </div>
                <div class="box2">
                    <th>IN PROGRESS</th>
                    <hr>
                </div>
                <div class="box3">
                    <th>COMPLETED</th>
                    <hr>
                </div>
            </div>
        
    </body>
</html>
